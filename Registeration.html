    <div class="box">
        <form class="form-all" action="#" method="get">
            <h2>
                Registeration
            </h2>
            <div class="border"></div>
            <div class="items">
                <span class="item">UserName</span>
                <span class="item">First Name</span>
                <span class="item">Last Name</span>
                <span class="item">Password</span>
                <span class="item">Email</span>
                <span class="item">Phone Number</span>
                <span class="item">Department</span>
            </div>

            <div class="reg">

                <input type=" text " size="25 " pattern="[A-Za-z0-9]{5,8}" autofocus required
                    placeholder="5-8 charachters" class="form-control" />

                <input type=" text " size="25 " pattern="[A-Za-z]{0,}" required placeholder="First Name"
                    class="form-control" />

                <input type=" text " size="25 " pattern="[A-Za-z]{0,}" required placeholder="Last Name"
                    class="form-control" />

                <input type=password size=" 25 " pattern="[A-Za-z1-9]{7,}" required
                    placeholder="Not less than 7 charachters" class="form-control" />

                <input type="email" id="usermail" required placeholder="Email" class="form-control" />

                <input type="tel" size=" 25 " pattern="(01)[0-9]{9}" required placeholder="01xxxxxxxxxx"
                    class="form-control" />

                <input type=" text " size="25 " required placeholder="Department" class="form-control" />



            </div>
            <button type="submit" class="btn">
                <h2>Register</h2>
            </button>
        </form>

    </div>
